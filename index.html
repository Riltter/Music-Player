<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e165b85186.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player">
        <div class="logo"><i class="fa-solid fa-music"></i></div>
    
        <span id="music_name"></span>

        <audio id="player" src=""></audio>

        <div class="controls">
            <button id="prevButton"><i class="fa-solid fa-backward"></i></button>
            <button id="playPauseButton"><i class="fa-solid fa-play"></i></button>
            <button id="nextButton"><i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="footer">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>

    

    <script type="module" src="script.js"></script>
</body>
</html>
